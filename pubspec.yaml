name: haber
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  build_runner: ^2.1.4
  cloud_firestore: ^2.5.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.2
  http: ^0.13.4
  mobx: ^2.0.5
  mobx_codegen: ^2.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/logo/
